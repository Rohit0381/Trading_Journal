<!DOCTYPE html>
<html>

<head>
  <title>Login and Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{
      background-image: url('bg.jpg');
      height: 100vh;
    }
    h2{
      color: #fff !important;
    }
    form{
      background-color: #7c737379;
      border-radius: 10px;
    }
    p a{
      text-decoration: none;
    }
  </style>
</head>

<body id="login">

  <div class="form-container">
    <form id="loginForm">
      <h2>Sign In</h2>
      <div class="form-section">
        <div>
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" required>
        </div>
        <div>
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required>
        </div>
        <button id="submit" type="submit"><a href="index.html">Log In</a></button>
        <p> <a href="reg.html">Create new account</a></p>
      </div>
    </form>
    <!-- <script data-two_delay_id="two_658fcbe16e04f" data-two_delay_src="script.js"></script> -->
</body>

</html>
